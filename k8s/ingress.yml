apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wishlist-ingress
  annotations:
    #kubernetes.io/ingress.class: addon-http-application-routing
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - wishlistkamila.westeurope.cloudapp.azure.com
      secretName: tls-secret-test
  rules:
    - host: wishlistkamila.westeurope.cloudapp.azure.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: wishlist-app
                port:
                  name: http
          - path: /dev(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: wishlist-app
                port:
                  name: http
          - path: /test(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: wishlist-app
                port:
                  name: http